  <body>
    <header>
      <!--
      <nav>
        <ul class="menu">
          <li class="menu-item"><a href="#me">me</a></li>

    </header>
    <main>
      <div class="tabs">
        <div role="tablist" aria-label="info">
          <button
            role="tab"
            aria-selected="true"
            aria-controls="me-tab"
            id="me"
          >
            me
          </button>
          <button
            role="tab"
            aria-selected="false"
            aria-controls="job-tab"
            id="job"
            tabindex="-1"
          >
            job
          </button>
          <button
            role="tab"
            aria-selected="false"
            aria-controls="other-tab"
            id="other"
            tabindex="-1"
            data-deletable=""
          >
            other
          </button>
        </div>
        <div tabindex="0" role="tabpanel" id="me-tab" aria-labelledby="me">
          <p>me</p>
        </div>

        <div
          tabindex="0"
          role="tabpanel"
          id="job-tab"
          aria-labelledby="job"
          hidden=""
        >
          <p>job</p>
        </div>
        <div
          tabindex="0"
          role="tabpanel"
          id="other-tab"
          aria-labelledby="other"
          hidden=""
        >
          <p>otter</p>
        </div>
      </div>
    </main>
    <aside class="invisible">
      <div class="portrait">
        <img
          class="portrait__img"
          src="assets/img/cat--unnoticed.png"
          alt="Cat is sleeping"
        /><img
          class="portrait__img"
          src="assets/img/cat--noticed.png"
          alt="Cat noticed you"
        /><img
          class="portrait__img"
          src="assets/img/cat--staring.png"
          alt="Cat staring at you"
        />
      </div>
    </aside>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
